                <td width="52%"><h2 class="STYLE1">宠物狗</h2>
                    <p style="color: #643f22;">宠物狗是人们为了消除孤寂或出于娱乐目的而豢养的犬类动物，或者出于非经济目的而豢养的犬类。
                        狗是一种有灵性的动物，已被人类驯化了几千年，其嗅觉灵敏，动作敏捷，善解人意，忠于主人。在很多国家，各种体形优美的狗早已成为最
                        受喜爱的家庭宠物。[1]比较著名的宠物狗有：中华田园犬、哈士奇、京巴、藏獒、松狮、金毛、德国牧羊犬、雪纳瑞、大麦町犬、博美犬、吉
                        娃娃、苏格兰牧羊犬、萨摩耶、可卡、拉布拉多、比熊、贵宾犬、马尔济斯、比利时猎犬、泰迪熊犬、边境牧羊犬、阿拉斯加，猎狐梗等等.</p>
